<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../vc/images/zeenath-telecom/favcon-logo.png" type="image/x-icon" />
  <title>Zeenath-Telecom</title>

<body>
  <div class="contact-container">

    <div class="animated-background"></div>

    <!-- Main Content -->
    <div class="content">
      <img src="../vc/images/zeenath-telecom/logo.png" alt="Company Logo" class="logo" />
      <img src="../vc/images/zeenath-telecom/company-name.png" alt="ZEENATH TELECOM" class="company-name-img" />

        All Phone Sales & Service(Lowest Price)<br>

      <!-- Contact Links Grid -->
      <div class="contact-grid">

        <a href="https://wa.me/9080610161?text=Hi" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
          <img src="../vc/images/zeenath-telecom/whatsapp-icon.png" alt="WhatsApp" style="width: 30px; height: 30px; margin-right: 8px;" />
