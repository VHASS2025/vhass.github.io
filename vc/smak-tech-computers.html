<script>
    // Toggle menu function
    function setupFloatingMenu(menuSelector) {
      const menu = document.querySelector(menuSelector);
      const options = menu.querySelector('.floating-options');
      const button = menu.querySelector('.main-button');
  
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        options.classList.toggle('show');
  
        // Close other menu
        document.querySelectorAll('.floating-options').forEach(opt => {
          if (opt !== options) opt.classList.remove('show');
        });
      });
    }
  
    // Setup for both menus
    setupFloatingMenu('.left-menu');
    setupFloatingMenu('.right-menu');
  
    // Close menus on scroll or click outside
    document.addEventListener('click', () => {
      document.querySelectorAll('.floating-options').forEach(opt => opt.classList.remove('show'));
    });
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.floating-options').forEach(opt => opt.classList.remove('show'));
    });
  </script>
